<html>
    <head>
        <meta charset="UTF-8">

        <title>Space Filling Image</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="sidebar-container">
                <div class="sidebar">
                    <h1>Space-Filling Curve Image Unroller</h1>

                    <h2>Upload an image:</h2>
        
                    <div class="file-input">
                        <div>
                            <button id="browse">Browse...</button>
                            <span id="selected-file">No file selected.</span>
                            <input type="file" style="display:none;" accept="image/*" id="img-input" />
                        </div>
                        
                        <div>
                            <button onclick="doIt()">Start Unrolling</button>
                        </div>
                    </div>

                    <div class="text-section">
                        <h2>What is this?</h2>

                        <p>explanation here</p>
                        <p>explanation 2 here</p>
                    </div>
                    
                    <div class="text-section">
                        <h2>How does it work?</h2>

                        <p>explanation here</p>
                        <p>explanation 2 here</p>
                    </div>

                    <h4>Check out the <a href="https://github.com/richzli/space-filling-image/">Github repository</a> here!</h4>
                </div>
            </div>
            
            <div class="results-container">
                <div class="input">
                    <div class="input-group">
                        <canvas id="original" class="input-image" width="32" height="32"></canvas>
                    </div>
                </div>

                <div class="results">
                    <div class="results-group">
                        <h3>Z-order curve</h3>
                        <canvas id="z-order" class="result-image" width="512" height="50"></canvas>
                    </div>
                    
                    <div class="results-group">
                        <h3>Hilbert curve</h3>
                        <canvas id="hilbert" class="result-image" width="512" height="50"></canvas>
                    </div>
                    
                    <div class="results-group">
                        <h3>Peano curve</h3>
                        <canvas id="peano" class="result-image" width="512" height="50"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
